<div class="card border-secondary mb-3" style="background-color: rgba(167, 182, 182, 0.1)">
  <!--<div class="card-header">{{header}}</div>-->
  <div class="card-body text-secondary" style="background-color: rgba(167, 182, 182, 0.1)">
    <!--<h5 class="card-title">{{content}}</h5>-->

    <div>
      <button type="button" [routerLink]="['/clientes/form']" class="btn btn-outline-primary">Create User</button>

    </div>
    <br>
    <!--Validar si existen datos-->
    <div *ngIf='clientes.length==0' class="alert alert-info">
      No hay registro en la base de datos

    </div>
    <!--Validar si existen datos-->


    <div style="background-color: rgba(167, 182, 182, 0.1)">
      <table class="table  tableStyle" *ngIf='clientes.length>0'>
        <caption>List of users</caption>
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Surname</th>
          <th>DNI</th>
          <th>Date Create</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>

        </tr>
        </thead>

        <tbody>
        <tr *ngFor='let client of clientes'>
          <td>{{client.id}}</td>
          <td>{{client.nombre}}</td>
          <td>{{client.apellido}}</td>
          <td>{{client.dni}}</td>
          <td>{{client.createAt}}</td>
          <td>{{client.email}}</td>
          <td>
            <!--Este boton sirve para actulizar un cliente-->
            <button type="button" [routerLink]="['/clientes/form/', client.id]" class="btn  btn-outline-primary">Edit
            </button>

          </td>

          <td>
            <!--Este boton sirve para actulizar un cliente-->
            <button type="button" (click)='delete(client)' class="btn btn-outline-danger">Delete</button>

          </td>
        </tr>
        </tbody>

      </table>

    </div>


  </div>
</div>
